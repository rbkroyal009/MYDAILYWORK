<!DOCTYPE html>
<html>
<head>
    <title>Spam SMS Detector üöÄ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 0 30px rgba(0,0,0,0.3);
        }

        h1 {
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            margin-top: 15px;
            font-size: 16px;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            background-color: #00c6ff;
            color: white;
            transition: 0.3s;
        }

        button:hover {
            background-color: #0072ff;
        }

        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }

        .spam {
            color: #ff4e50;
        }

        .ham {
            color: #00ffae;
        }

        .suggestions {
            margin-top: 20px;
        }

        .suggestions button {
            margin: 5px;
            background-color: #ffcc00;
            color: black;
        }

        footer {
            margin-top: 20px;
            font-size: 12px;
            opacity: 0.8;
        }
    </style>
</head>

<body>

<div class="container">

    <h1>üì© Spam SMS Detector</h1>
    <p>AI Powered Message Classifier ü§ñ</p>

    <form method="POST">
        <input type="text" name="message" placeholder="Type your message here..." required>
        <br>
        <button type="submit">üîç Check Message</button>
    </form>

    {% if prediction %}
        <div class="result 
            {% if 'Spam' in prediction %}spam{% else %}ham{% endif %}">
            {{ prediction }}
        </div>
    {% endif %}

    <div class="suggestions">
        <p>üí° Try Examples:</p>
        <form method="POST">
            <button name="message" value="Congratulations! You won a free iPhone. Click now!">
                üéÅ Free iPhone Offer
            </button>
            <button name="message" value="Hey, are we meeting at 6 pm today?">
                üëã Normal Chat
            </button>
            <button name="message" value="URGENT! Your bank account is blocked. Verify now!">
                üö® Fake Bank Alert
            </button>
        </form>
    </div>

    <footer>
        Built with ‚ù§Ô∏è using Flask & Machine Learning
    </footer>

</div>

</body>
</html>
