<!DOCTYPE html>
<html>
<head>
    <title>Spam SMS Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: rgba(255, 255, 255, 0.15);
            padding: 40px;
            border-radius: 20px;
            width: 400px;
            text-align: center;
            color: white;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        h1 {
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 90%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            margin-top: 15px;
            font-size: 14px;
        }

        button {
            margin-top: 20px;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            background-color: #00c6ff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0072ff;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        .examples button {
            margin: 5px;
            background: #ffd700;
            color: black;
        }

    </style>
</head>
<body>

<div class="card">
    <h1>üì© Spam SMS Detector</h1>
    <p>AI Powered Message Classifier ü§ñ</p>

    <form action="/predict" method="POST">
        <input type="text" name="message" placeholder="Type your message here..." value="{{ user_message or '' }}" required>
        <br>
        <button type="submit">üîç Check Message</button>
    </form>

    <div class="examples">
        <p>üí° Try Examples:</p>
        <button onclick="fillExample('Congratulations! You won a free iPhone! Click now!')">üéÅ Free iPhone</button>
        <button onclick="fillExample('Hey, are we meeting at 5 pm today?')">üëã Normal Chat</button>
        <button onclick="fillExample('Your bank account is blocked. Update immediately.')">üö® Bank Alert</button>
    </div>

    {% if prediction %}
        <div class="result">
            {{ prediction }}
        </div>
    {% endif %}

    <p style="margin-top:20px;font-size:12px;">
        Built with ‚ù§Ô∏è using Flask & Machine Learning
    </p>
</div>

<script>
    function fillExample(text) {
        document.querySelector("input[name='message']").value = text;
    }
</script>

</body>
</html>
